<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://sheets.googleapis.com https://drive.google.com 'unsafe-inline' 'unsafe-eval'; img-src * 'self' data: https:;">
    <title>Ramen Ta Nouille - Recettes</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Ramen Ta Nouille" class="logo">
        <h1>Recettes Ramen Ta Nouille</h1>
        <div id="recipe-counter" class="counter">
            Recettes affichées : <span>0</span>
        </div>
    </header>

    <div class="main-container">
        <section class="filters" id="filters">
            <h2>Filtres</h2>
            
            <!-- ... -->
            
        </section>

        <main id="recipes-container">
            <!-- Les recettes seront ajoutées ici dynamiquement -->
        </main>

        <div id="cart" class="cart">
            <h2>Votre Commande</h2>
            <div id="cart-items"></div>
            <form id="order-form" class="order-form hidden">
                <input type="text" name="name" required placeholder="Nom complet">
                <input type="tel" name="phone" required placeholder="Téléphone">
                <input type="email" name="email" required placeholder="Email">
                <input type="date" name="delivery-date" required>
                <input type="time" name="delivery-time" required>
                <div class="delivery-choice">
                    <label>
                        <input type="radio" name="delivery-type" value="pickup" checked> À venir chercher
                    </label>
                    <label>
                        <input type="radio" name="delivery-type" value="delivery"> Livraison
                    </label>
                </div>
                <textarea name="delivery-address" class="hidden" placeholder="Adresse de livraison"></textarea>
                <button type="submit" class="order-button">Commander</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Ramen Ta Nouille. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("bk_ggFzaD16z5Go8f"); // Ta clé publique EmailJS 
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
